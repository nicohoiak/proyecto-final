    <main>
        <section class="contenido-contacto">
            <h2 class="main-titulo">Ponete en contacto con nosotros</h1>
                <div class="mb-3 col-4 mx-auto box-contacto">
                    <label for="formGroupExampleInput" class="form-label">Ingrese su nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre y Apellido">
                </div>
                <div class="mb-3 col-4 mx-auto">
                    <label for="formGroupExampleInput2" class="form-label">Ingrese su email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Correo Electronico">
                </div>
                <div class="mb-3 col-4 mx-auto">
                    <label for="formGroupExampleInput2" class="form-label">Dejenos su mensaje</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Comentarios">
                <button class="btn btn-primary d-grid gap-2 col-0.5 mt-4 mx-auto button-contact" type="submit">Enviar</button>
        </section>


    </main>
